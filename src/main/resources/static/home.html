<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>
</head>
<body>
<h1>Journaling App</h1>
<div id="user-links">
    <a href="register.html">Register</a> | <a href="login.html">Login</a>
</div>

<div id="entry-form">
    <h2>Add a New Entry</h2>
    <form id="journal-form">
        <label for="journal-entry"></label>
        <textarea id="journal-entry" placeholder="Write your journal entry here..."></textarea>
        <br>
        <label for="entry-rating">Rating (1-5):</label>
        <input type="number" id="entry-rating" min="1" max="5" placeholder="Rate your day from 1 to 5">
        <br>
        <button type="submit">Save Entry</button>
    </form>
</div>

<div id="entry-list">
    <h2>Your Journal Entries</h2>

</div>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
